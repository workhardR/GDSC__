<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIT Match Making</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #6c63ff, #a3a1ff);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .form, .profile {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form input, .form select, .form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form button {
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
    }

    .form button:hover {
      background-color: #574dcf;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    

    .profile h2 {
      font-size: 1.5rem;
      color: #333;
    }

    .profile p {
      color: #666;
      margin: 5px 0 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-evenly;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: green;
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: #45c416;
    }

    .buttons .dislike {
      background-color: #ff4d4f;
    }

    .buttons .dislike:hover {
      background-color: #cc393c;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>VIT Match Making</h1>
    </div>
    <div class="form" id="form-section">
      <h2>Tell us about yourself</h2>
      <input type="text" id="name" placeholder="Enter your name" required>
      <select id="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="number" id="height" placeholder="Enter your height (cm)" required>
      <input type="text" id="hobbies" placeholder="Enter your hobbies (comma-separated)" required>
      <button id="submit-form">Submit</button>
    </div>
    <div class="profile" id="profile-section" style="display: none;">
      <img src="https://via.placeholder.com/150" alt="Profile Picture">
      <h2>John Doe</h2>
      <p>Avid reader and traveler</p>
      <div class="buttons">
        <button class="dislike">Swipe Left</button>
        <button class="like">Swipe Right</button>
      </div>
    </div>
  </div>

  <script>
    const formSection = document.getElementById('form-section');
    const profileSection = document.getElementById('profile-section');
    const nameInput = document.getElementById('name');
    const genderInput = document.getElementById('gender');
    const heightInput = document.getElementById('height');
    const hobbiesInput = document.getElementById('hobbies');
    const submitButton = document.getElementById('submit-form');

    const likeButton = document.querySelector('.like');
    const dislikeButton = document.querySelector('.dislike');
    const profile = document.querySelector('.profile');

    const profiles = [
      {
        name: "Emily Johnson",
        gender: "Female",
        bio: "Bookworm and coffee enthusiast",
        img: "https://via.placeholder.com/150/ff6f61"
      },
      {
        name: "John Smith",
        gender: "Male",
        bio: "Avid traveler and photographer",
        img: "https://via.placeholder.com/150/1f1f1f"
      },
      {
        name: "Anna Brown",
        gender: "Female",
        bio: "Music lover and foodie",
        img: "https://via.placeholder.com/150/ff9f43"
      },
      {
        name: "John Cena",
        gender: "Male",
        bio: "Avid traveler and photographer",
        img: "https://via.placeholder.com/150/1f1f1f"
      }
    ];

    let currentIndex = 0;
    let currentUserGender = "";

    function updateProfile() {
      const filteredProfiles = profiles.filter(profile => profile.gender !== currentUserGender);
      if (filteredProfiles.length === 0) {
        profile.querySelector('img').src = "https://via.placeholder.com/150";
        profile.querySelector('h2').innerText = "No more matches available";
        profile.querySelector('p').innerText = "Please check back later.";
        likeButton.style.display = "none";
        dislikeButton.style.display = "none";
        return;
      }

      const currentProfile = filteredProfiles[currentIndex % filteredProfiles.length];
      profile.querySelector('img').src = currentProfile.img;
      profile.querySelector('h2').innerText = currentProfile.name;
      profile.querySelector('p').innerText = currentProfile.bio;
    }

    submitButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const gender = genderInput.value.trim();
      const height = heightInput.value.trim();
      const hobbies = hobbiesInput.value.trim();

      if (name && gender && height && hobbies) {
        currentUserGender = gender;

        profiles.push({
          name: name,
          gender: gender,
          bio: `Height: ${height} cm. Hobbies: ${hobbies}`,
          img: "https://via.placeholder.com/150/6c63ff"
        });

        formSection.style.display = 'none';
        profileSection.style.display = 'flex';
        updateProfile();
      } else {
        alert('Please fill in all fields.');
      }
    });

    likeButton.addEventListener('click', () => {
      currentIndex++;
      updateProfile();
    });

    dislikeButton.addEventListener('click', () => {
      currentIndex++;
      updateProfile();
    });

    
    updateProfile();
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "&#10084;";
      document.body.appendChild(heart);
      
      const randomX = Math.random() * window.innerWidth;
      heart.style.left = `${randomX}px`;
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
      
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    
    setInterval(createHeart, 500);
    
  </script>
</body>
</html>
