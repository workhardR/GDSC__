<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIT Match Making</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .header {
      background: linear-gradient(135deg, #6c63ff, #a3a1ff);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>VIT Match Making</h1>
    </div>
    <div class="form" id="form-section">
      <h2>Tell us about yourself</h2>
      <input type="text" id="name" placeholder="Enter your name" required>
      <select id="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="number" id="height" placeholder="Enter your height (cm)" required>
      <input type="text" id="hobbies" placeholder="Enter your hobbies (comma-separated)" required>
      <button id="submit-form">Submit</button>
    </div>
    <div class="profile" id="profile-section" style="display: none;">
      <img src="https://via.placeholder.com/150" alt="Profile Picture">
      <h2>John Doe</h2>
      <p>Avid reader and traveler</p>
      <div class="buttons">
        <button class="dislike">Swipe Left</button>
        <button class="like">Swipe Right</button>
      </div>
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "&#10084;";
      document.body.appendChild(heart);
      
      const randomX = Math.random() * window.innerWidth;
      heart.style.left = `${randomX}px`;
      heart.style.fontSize = `${Math.random() * 20 + 10}px`;
      heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
      
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    
    setInterval(createHeart, 500);
  </script>
</body>
</html>
