<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game Clone</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 200px;
            border: 2px solid black;
            margin: 50px auto;
            overflow: hidden;
            background-color: white;
        }
        .dino {
            width: 40px;
            height: 40px;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .obstacle {
            width: 20px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: moveObstacle 2s infinite linear;
        }
        @keyframes moveObstacle {
            from { right: 0; }
            to { right: 600px; }
        }
        .jump {
            animation: jump 0.5s ease-out;
        }
        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 80px; }
            100% { bottom: 0; }
        }
        .score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Dino Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="obstacle" id="obstacle"></div>
    </div>
    <p>Press SPACE to jump</p>
    <script>
        let score = 0;
        let scoreInterval = setInterval(() => {
            score++;
            document.getElementById("score").innerText = score;
        }, 1000);

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                jump();
            }
        });
        
        function jump() {
            let dino = document.getElementById("dino");
            if (!dino.classList.contains("jump")) {
                dino.classList.add("jump");
                setTimeout(() => {
                    dino.classList.remove("jump");
                }, 500);
            }
        }
        
        let checkCollision = setInterval(function() {
            let dino = document.getElementById("dino");
            let obstacle = document.getElementById("obstacle");
            let dinoRect = dino.getBoundingClientRect();
            let obstacleRect = obstacle.getBoundingClientRect();
            
            if (obstacleRect.left < dinoRect.right && obstacleRect.right > dinoRect.left && dinoRect.bottom > obstacleRect.top) {
                alert("Game Over! Your Score: " + score);
                clearInterval(checkCollision);
                clearInterval(scoreInterval);
                obstacle.style.animation = "none"; // Stop obstacle movement
            }
        }, 50);
    </script>
</body>
</html>
